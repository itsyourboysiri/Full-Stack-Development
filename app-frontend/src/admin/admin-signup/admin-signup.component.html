<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h1 class="mb-0">Admin SignUp</h1>
      </div>
      <div class="card-body">
        <form (ngSubmit)="Onsubmit()" #adminLoginForm="ngForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="adminusername" class="form-label">Username</label>
            <input
              type="text"
              id="adminusername"
              name="adminusername"
              [(ngModel)]="adminUser.adminusername"
              class="form-control"
              placeholder="Enter your username"
              required
            />
            <div class="invalid-feedback">Username is required.</div>
          </div>
  
          <div class="mb-3">
            <label for="adminpassword" class="form-label">Password</label>
            <input
              type="password"
              id="adminpassword"
              name="adminpassword"
              [(ngModel)]="adminUser.adminpassword"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <div class="invalid-feedback">Password is required.</div>
          </div>
  
          <div class="mb-3">
            <label for="adminemail" class="form-label">Email</label>
            <input
              type="email"
              id="adminemail"
              name="adminemail"
              [(ngModel)]="adminUser.adminemail"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">Valid email is required.</div>
          </div>
  
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="!adminLoginForm.valid"
          >
            Submit
          </button>
  
          <div *ngIf="errorMessage" class="mt-3 alert alert-danger text-center">
            <p class="mb-0">{{ errorMessage }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
